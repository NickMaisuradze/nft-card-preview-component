<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/style.css">
    <title>NFT-card-preview-component</title>
</head>


<body>
   
    <div class="container">
        <div class="img-container">
            <img class="view-icon" src="/images/icon-view.svg" alt="view-icon">
            <img class="main-img" src="/images/image-equilibrium.jpg" alt="404" />
        </div>
        
        <h1 class="heading">Equilibrium #3429</h1>
        <p class="description">Our Equilibrium collection promotes balance and calm.</p>
        <div class="ether-div">
            <img class="ether-icon" src="/images/icon-ethereum.svg" alt="ether-icon" />
            <h3 class="price">0.041 ETH</h3>
            <img class="clock-icon" src="/images/icon-clock.svg" alt="clock-icon" />
            <p class="clock-text">3 days left</p>
        </div>
        <hr class="rectangle" />
        <div class="avatar-div">
            <img class="avatar" src="/images/image-avatar.png" alt="avatar-icon" />
            <p class="avatar-text">Creation of</p>
            <a href="#"><span>Jules Wyvern</span></a>
        </div>

    </div>
</body>
</html>
